<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokua Talk</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="status--bar">
        <div class="status--bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status--bar__column">
            <span>17:28</span>
        </div>
        <div class="status--bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    

    <header class="welcome--header">
        <h1 class="welcome--header__title">We are Mokua Talk</h1>
        <p class="welcome--header__text">Log in please ;)</p>
    </header>


    <form action="freiends.html" method="get" id="login--form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Mokua Account or Password</a>
    </form>

    <div id="splash-screen">
        <i class="fas fa-comments"></i>
    </div>

    <div id="no-mobile">
        Reduce the width of the Internet screen.
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" 
crossorigin="anonymous"></script>
</body>
</html>
