<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/external.css">
</head>


<body>
    <section class="body">

    <section class="top--box box">
        <div class="top--box__playlist">
            <i class="fas fa-times top--box__playlist__column"></i>
            <span class="top--box__playlist__column">Playlist</span>
            <div class="top--box__playlist__column"></div>
        </div>

        <div class="top--box__random">
            <div class="top--box__random__image">
                <div class="color__box">
                    <i class="fas fa-image"></i>
                </div>
            </div>
            <div class="top--box__random__secondsection">
                <span class="top--box__random__secondsection__title">Random</span>
                <span class="top--box__random__secondsection__title">Love</span>
                <span class="top--box__random__secondsection__designer">by Divay Kapoor</span>
            </div>
        </div>

        <div class="top--box__icons">
            <div class="top--box__icons__lightside">
                <div class="top--box__icons__shadow color__box">
                    <i class="fas fa-play"></i>
                </div>
            </div>

            <div class="top--box__icons__rightside">
                <div class="top--box__icons__shadow color__box">
                    <i class="far fa-heart"></i>
                </div>
                <div class="top--box__icons__shadow color__box">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
    </section>





    <section class="bottom--box box">
        <div class="bottom--box__colorname">
            <div class="bottom--box__colorname__color color__box"></div>
            <div class="bottom--box__colorname__color__content">
                <span class="bottom--box__colorname__title">Matargasti</span>
                <span class="bottom--box__colorname__designer">Mohit Chauhan</span>
            </div>
        </div>
        <div class="bottom--box__colorname">
            <div class="bottom--box__colorname__color color__box"></div>
            <div class="bottom--box__colorname__color__content">
                <span class="bottom--box__colorname__title">Attidude</span>
                <span class="bottom--box__colorname__designer">Lewis OfMan ・ Attitude</span>
            </div>
        </div>
        <div class="bottom--box__colorname">
            <div class="bottom--box__colorname__color color__box"></div>
            <div class="bottom--box__colorname__color__content">
                <span class="bottom--box__colorname__title">Try Everthing</span>
                <span class="bottom--box__colorname__designer">Shakira ・ Zootopia</span>
            </div>
        </div>
        <div class="bottom--box__colorname">
            <div class="bottom--box__colorname__color color__box"></div>
            <div class="bottom--box__colorname__color__content">
                <span class="bottom--box__colorname__title">Sunflower</span>
                <span class="bottom--box__colorname__designer">Joseph Vincent ・ Sunflower</span>
            </div>
        </div>
    </section>

    </section>

    <script src="https://kit.fontawesome.com/300544da27.js" crossorigin="anonymous"></script>
</body>
</html>
