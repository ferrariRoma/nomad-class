<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/notecss.css">
</head>
<body>
  <div class="background">
    <header class="top-title">
      <div class="title__icon">
        <i class="fas fa-list fa-2x"></i>
      </div>
      <div class="title__icon">
        <h1>library</h1>
      </div>
      <div class="title__icon">
        <i class="fas fa-shopping-bag fa-2x"></i>
      </div>
    </header>

    <main>
      <section class="top-box box">
        <div class="search__part">
          <div class="search__box">
            <input class="search" type="text" placeholder="Search books" />
            <div class="search__icon"><i class="fas fa-search"></i></div>
          </div>
        </div>
        <div class="main-book">
          <div>
            <h1 class="main-book__title">Book of the day</h1>
          </div>
          <div class="main">
            <div class="main-book__pic">
              <img class="book__pic" width="100px" height="160px" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20200602_296%2F1591068952266rkBfj_JPEG%2F28432340781515458_611967406.jpg&type=sc960_832" />
            </div>
            <div class="main-book__content">
              <div class="main-book__detail">
                <h1>Nico의 Do It</h1>
                <h3>Nico</h3>
                <div class="main-book__rating">
                  <i class="fas fa-star fa-xs"></i>
                  <i class="fas fa-star fa-xs"></i>
                  <i class="fas fa-star fa-xs"></i>
                  <i class="fas fa-star fa-xs"></i>
                  <i class="fas fa-star fa-xs"></i>
                </div>
              </div>
              <div class="main-book__btns">
                <span class="main-book__btn"><a href="#">Journey</a></span>
                <span class="main-book__btn"><a href="#">Biography</a></span>
              </div>
              <div class="main-book__mark">
                <span class="book__mark"><i class="fas fa-bookmark"></i></span>
                <a class="book__now">Book now</a>
              </div>
            </div>
          </div>
        </div>
      </section>


      <section class="bottom-box box">
        <span >
          <h1 class="bottom-title">Top Books</h1>
        </span>
        <div class="top__books">
          <div class="book__content">
            <div class="book__box"></div>
            <div class="book__rating">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
          <div class="book__content">
            <div class="book__box"></div>
            <div class="book__rating">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
          <div class="book__content">
            <div class="book__box"></div>
            <div class="book__rating">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
          <div class="book__content">
            <div class="book__box"></div>
            <div class="book__rating">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>

          <div class="book__content">
            <div class="book__box"></div>
            <div class="book__rating">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
      </div>
      <div class="author">
        <span class="author__name">
          <h1>Popular authors</h1>
        </span>
        <div class="author__detail">
          <div>
            <img class="picture" width="110" height="110" src="https://postfiles.pstatic.net/MjAyMDEwMDVfODAg/MDAxNjAxODI4NDE2NDgz.IljaPVp2fmghytygHsPAtAc2UcNi8QQ24Ai-MYZirhAg.8v-Shv-UXZzMYl0mpgW8QH5JO9NCTsKfBo8aKWRJZawg.JPEG.dmx777/SE-574fc58d-abb1-442e-a19b-317921fb30ad.jpg?type=w773" />
          </div>
          <div class="last__div">
            <span class="bottom-name">
              <h1>Nicolas</h1>
              <h3>Nicolas는 굉장한 선생님이다. 그리고 챌린지는 힘들지만 보람차다.</h3>
            </span>
          </div>
        </div>
      </div>
      </section>
    </main>
  </div>

  <script src="https://kit.fontawesome.com/300544da27.js" crossorigin="anonymous"></script>
</body>
</html>
