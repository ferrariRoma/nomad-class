<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More in Mokua</title>
    <link rel="stylesheet" href="css/style.css" />

<body>
    
    <div class="status--bar">
        <div class="status--bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>

        <div class="status--bar__column">

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span> 
            <span class="nav_reddot cog_reddot-music"></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">

                <div class="user-component__text">
                    <h4 class="user-component__title">Me</h4>
                        <h6 class="user-component__subtitle">010 1010 0101

                        </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-3x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calander</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-user-circle"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">
                Suggestions
            </h4>

            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img"><i class="fas fa-quote-right"></i></div>
                    <span class="more-suggestions__icon-text">Mokua story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img"><img src="https://yt3.ggpht.com/ytc/AKedOLTUh5DI9RQkZcNRxzVqXMfyO2jB99F1k49ttgFbrA=s900-c-k-c0x00ffffff-no-rj" /></div>

    <nav class="nav">
        <ul class="nav__list">

                <a class="nav__link" href="freiends.html"><i class="far fa-user fa-2x"></i></a>
