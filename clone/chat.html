<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/sbd - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<!-- 채팅창 스크린에는 매우 독창적이고 지금까지와는
다른 작업을 할 것이기 때문에 id를 설정해주고
독특하게 만들어주자! -->
<body id="chat-screen">
    <div class="status--bar">
        <div class="status--bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status--bar__column">
            <span>18:43</span>
        </div>
        <div class="status--bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- 보면 챗팅화면과 설정화면의 상단 title과 아이콘이 유사하기 때문에
        따로 components를 만들어 주도록 하자 -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">WG</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-3x"></i></span>
            <span><i class="fas fa-bars fa-3x"></i></span>
        </div>
    </header>

    <!-- main-screen은 양옆에 패딩을 줄 것이고,
        chat은 이제부터 작성할 내용들을 반영할 것이다.  -->
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://ww.namu.la/s/2675f0d7e8ab0989a0cee78cc0a36aa64eafa82be09c4adf3847a29d04b8689edaf92c314c4129a3a04c494c6484ed2fc022955b6908e5d74948764ae70ba8fdf5941ef86f54b46f0f8ecefd70e8541371b616ebda81e01d3f8c6576da2ff1be2e1d123e1e43e91ce7f1c880c1035f73" />
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__buble">Hi!</span>
                    <span class="message__time">21:37</span>
                </div>
            </div>
            
        </div>

        <div class="message-row message-row-own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__buble">Hi!</span>
                    <span class="message__time">21:37</span>
                </div>
            </div>
            
        </div>
        <div class="message-row">
            <img src="https://ww.namu.la/s/2675f0d7e8ab0989a0cee78cc0a36aa64eafa82be09c4adf3847a29d04b8689edaf92c314c4129a3a04c494c6484ed2fc022955b6908e5d74948764ae70ba8fdf5941ef86f54b46f0f8ecefd70e8541371b616ebda81e01d3f8c6576da2ff1be2e1d123e1e43e91ce7f1c880c1035f73" />
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__buble">Hi!</span>
                    <span class="message__time">21:37</span>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 입력창은 여기에다가 따로 만들어주자 -->
    <!-- 하다가 보면 오른편에 있어야 할 아이콘들이
    자꾸 화면 밖으로 벗어나는 걸 알 수 있다.
    고로, 이럴때는 box-sizing: border-box를
    이용해주면 된다. -->
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
   
    <div id="no-mobile">
        <span>no mobile</span>
    </div>
    <!-- 큰 틀을 잡아두고 클래스 명명 작업 시작. 
    항상 간결하게. 관련성 있게!-->

    <!-- script는 항상 바디의 맨 마지막에 있어야 한다. -->
    <script src="https://kit.fontawesome.com/300544da27.js" crossorigin="anonymous"></script>
</body>
</html>
