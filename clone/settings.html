<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="status--bar">
        <div class="status--bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status--bar__column">
            <span>18:43</span>
        </div>
        <div class="status--bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- 보면 챗팅화면과 설정화면의 상단 title과 아이콘이 유사하기 때문에
        따로 components를 만들어 주도록 하자 -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-3x"></i>
        </div>
    </header>

    <main class="main-screen">
        <!-- ul을 사용하고 li를 그 안에 넣음.
        모양을 보면 목록 모양이니까 이렇게 만들어 주자! -->
        <!-- 추가로 셋팅리스트 화면은 여기'만' 사용이 되니
        screens 폴더에 만들어주자! -->
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column">
                    <span></span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column">
                    <span></span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
                </div>
                <div class="settings__setting-column">
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="freiends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav_reddot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 큰 틀을 잡아두고 클래스 명명 작업 시작. 
    항상 간결하게. 관련성 있게!-->
    

    <div id="no-mobile">
        <span>no mobile</span>
    </div>

    <!-- script는 항상 바디의 맨 마지막에 있어야 한다. -->
    <script src="https://kit.fontawesome.com/300544da27.js" crossorigin="anonymous"></script>
</body>
</html>
