<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Klat</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="status--bar">
        <div class="status--bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status--bar__column">
            <span>18:43</span>
        </div>
        <div class="status--bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    

    <header class="welcome--header">
        <h1 class="welcome--header__title">Welcome to Kokoa Klat</h1>
        <p class="welcome--header__text">If you have a.... </p>
    </header>

    <!--form은 action과 method이다.
전자는 어떤 페이지로 데이터를 보내줄 건지를 알려줄 건지를 표기하는 곳이고,
후자는 POST와 GET 방식이 있는데, Post는 벡엔드 서버에 정보를 전송하는 방식이다.
get은 보안이 취약하다. 그래서 username과 password는 GET으로
'절대' 보내서는 안된다. 
지금은 우리가 서버가 없으니까, 그리고 url에 포함되도 괜찮은 내용이라 GET으로 보내준다.
서버가 없을때는 post를 써도 get과 같은 결과가 나온다.-->
    <form action="freiends.html" method="get" id="login--form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <!-- script는 항상 바디의 맨 마지막에 있어야 한다. -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" 
crossorigin="anonymous"></script>
</body>
</html>
