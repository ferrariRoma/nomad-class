css는 브라우저에게 '이 문단의 색은 어떻게 해줘.'라는 역할을 해준다. 몸으로 따지면 근육임.

먼저 html.
여긴 태크라는 개념이 있다. 내가 느낀건 C언어에서의 중괄호 느낌. 하나의 단위가 되고, 열었으면 닫아주어야 한다.
그리고 태크 안에는 속성을 추가할 수 있다. 그 속성은 전역변수 처럼 어디서든지 쓸 수 있는 변수도 있지만, 
그런거 보다는 태그의 종류마다 사용할 수 있는 고유 속성들이 있는데 그걸 더 많이 사용하는 듯하다.
html은 잘못 입력하면 그걸 에러처리를 해주지 않는다. 그래서 장점도 있지만 단점도 있다.

<!DOCTYPE html>
시작할때는 이걸 무조건 기술해줘야 한다. 약간 C에서 #include <stdio.h>를 써줘서 헤더파일을 불러오는 것과 같은 느낌.
어쨌든 무조건 써줘야 하는데, 이 친구는 닫는 태그는 없다. 헤더파일이 그런것 처럼.
닫는 태그가 없는 걸로는 <img>도 있다.
참고로 <img>는 <img src="주소" /> 이렇게 보통 사용되는데 src는 속성이고 닫는 태그가 따로 없기 때문에
마지막에 /를 이용해서 닫아줘야 한다.

원래 같으면 
<a> sth </a> 이런식으로 태그를 열고 내용을 입력하고 태그를 닫아준다.

아래로 내려가면 <head></head>와 <body></body>가 있다.
우리가 보이는 곳은 바디, 헤드는 설정들이 들어간다. 탭 타이틀 같은 것.

그리고 C에서 int main()에 주 내용을 다 넣는것 처럼, 헤드와 바디도 모두 <html></html> 안에 기술해주어야 한다.

아래는 예시임
