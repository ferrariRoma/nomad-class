<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="outstyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="slide__wrap">
        <div class="slide__box">
          <div class="slide__list clearfix">
            <div class="slide__content slide01">
              <p>one</p>
            </div>
            <div class="slide__content slide02">
              <p>two</p>
            </div>
            <div class="slide__content slide03">
              <p>three</p>
            </div>
            <div class="slide__content slide04">
              <p>four</p>
            </div>
            <div class="slide__content slide05">
              <p>five</p>
            </div>
            <!-- .slide__pagination -->
          </div>
          <!-- .slide__list -->
        </div>
        <!-- .slide__box -->
        <div class="slide__btn__box">
          <button type="button" class="slide__btn__prev">Prev</button>
          <button type="button" class="slide__btn__next">Next</button>
        </div>
        <!-- .slide__btn__box -->
        <ul class="slide__pagination"></ul>
        <!-- .slide_pagination -->
      </div>
      <!-- .slide__wrap -->
    </div>
    <!-- #container -->

    <script src="outadd.js"></script>
  </body>
</html>
